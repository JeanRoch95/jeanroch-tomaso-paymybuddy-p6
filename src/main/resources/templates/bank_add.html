<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bank_add.css" th:href="@{/css/bank_add.css}">
</head>

<body>
    <div class="container-fluid">

        <div class="left-bloc">
                <form method="post" th:action="@{/addbank}" th:object="${bank}" class="form-bank">
                    <div class="mb-3">
                        <label for="bankIban" class="form-label">IBAN</label>
                        <input type="text" class="form-control" id="bankIban" name="bankIban" placeholder="iban">
                    </div>
                    <div class="mb-3">
                        <label for="bankSwift" class="form-label">SWIFT</label>
                        <input type="text" class="form-control" id="bankSwift" name="bankSwift" placeholder="swift">
                    </div>
                    <div class="mb-3">
                        <label for="bankName" class="form-label">NAME</label>
                        <input type="text" class="form-control" id="bankName" name="bankName" placeholder="name">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </form>
        </div>


        <div class="right-block">
        </div>
    </div>
</body>
</html>
