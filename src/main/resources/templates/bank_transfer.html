<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css.css.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/fragments/nav.css.css" th:href="@{/css/fragments/_nav.css}">




</head>

<body>
<div class="balance">
    <p>Solde: <br><span th:text="${balance}"></span> €</p>
</div>

<div class="bloc">
    <div th:insert="fragments/navbar::navbar"></div>

    <!-- Left block action -->

    <div class="left-bloc">
        <form method="post" th:action="@{/bank-money-send}" th:object="${BankTransfer}" class="form-bank">

            <div class="choose-action text-center">
                <label>Selectionner l'action à effectuer</label><br>
                <input type="radio" id="send" name="action" value="Envoyer" checked>
                <label for="send">Envoyer de l'argent sur mon compte bancaire</label><br>
                <input type="radio" id="receive" name="action" value="Recevoir">
                <label for="receive">Envoyer de l'argent sur mon compte PayMyBuddy</label>
            </div>


            <div class="mb-3 text-center">
                <label for="bankAccount-select" class="mb-3">Choose a account:</label>
                <select class="form-select" id="bankAccount-select" name="bankIban" aria-label="Default select example">
                    <option th:each="item : ${banklist}" th:text="${item.getIban()}" th:value="${item.getIban()}"></option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <label for="description" class="form-label mb-3">Description</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="description">
            </div>
            <div class="mb-3 text-center">
                <label for="amount" class="form-label mb-3">AMOUNT</label>
                <input type="text" class="form-control" id="amount" name="amount" placeholder="amount">
            </div>
            <div class="col-12 text-center mt-5 btn-submit">
                <button class="btn btn-primary" type="submit">Envoyer l'argent</button>
            </div>
        </form>
    </div>

    <!-- Right block list of transaction -->

    <div class="right">
    </div>

    </div>

    <!-- End block FOOTER -->

    <div th:insert="fragments/footer::footer"></div>


</body>
</html>
