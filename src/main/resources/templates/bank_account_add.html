<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/fragments/nav.css" th:href="@{/css/fragments/_nav.css}">
    <link rel="stylesheet" href="../static/css/fragments/_footer.css" th:href="@{/css/fragments/_footer.css}">

</head>

<body>
    <div class="bloc">
        <div th:insert="fragments/navbar::navbar"></div>
        <!-- Left bloc action  -->

        <div class="left-bloc">

            <form method="post" th:action="@{/bank-account-add}" th:object="${bankAccount}" class="form-bank">
                    <h2 class="compte">Ajouter un compte</h2>

                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="60" fill="lightblue" class="bi bi-credit-card-2-back card" viewBox="0 0 16 16">
                        <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z"/>
                        <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z"/>
                    </svg>
                    <div class="mb-3 text-center">
                        <label for="bankIban" class="form-label">IBAN</label>
                        <input type="text" class="form-control" id="bankIban" th:field="*{iban}" placeholder="iban">
                        <span class="text-danger error" th:if="${#fields.hasErrors('iban')}" th:errors="*{iban}">Invalid IBAN</span>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="bankSwift" class="form-label">SWIFT</label>
                        <input type="text" class="form-control" id="bankSwift" th:field="*{swift}" placeholder="swift">
                        <span class="text-danger error" th:if="${#fields.hasErrors('swift')}" th:errors="*{swift}">Invalid SWIFT code</span>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="bankName" class="form-label">NAME</label>
                        <input type="text" class="form-control" id="bankName" th:field="*{name}" placeholder="name">
                        <span class="text-danger error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid Name</span>
                    </div>
                    <div class="col-12 text-center mt-5 btn-submit">
                        <button class="btn btn-primary" type="submit">Ajoute compte</button>
                    </div>
                </form>
        </div>

        <!-- Right bloc picture -->
        <div class="right">
            <img src="https://user.oc-static.com/upload/2019/10/21/15716565363662_image1.png" alt="">
        </div>
    </div>

    <div th:insert="fragments/footer::footer"></div>

</body>
</html>
