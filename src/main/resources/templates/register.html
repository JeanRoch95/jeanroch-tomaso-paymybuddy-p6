<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Transfer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css.css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="../static/css/fragments/_nav.css" th:href="@{/css/fragments/_nav.css}">
  <link rel="stylesheet" href="../static/css/fragments/_footer.css" th:href="@{/css/fragments/_footer.css}">


</head>

<body>
<div class="bloc">
  <!-- Left bloc action  -->

  <div class="left-bloc">
    <h1 class="title">Créez votre compte</h1>

    <form method="post" th:action="@{/register}" class="form-bank" th:object="${user}">

      <div class="mb-3 text-center">
        <label for="firstName" class="form-label">Prenom</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Prenom" th:field="*{firstName}">
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></p>
      </div>

      <div class="mb-3 text-center">
        <label for="lastName" class="form-label">Nom</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nom" th:field="*{lastName}">
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></p>
      </div>

      <div class="mb-3 text-center">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:field="*{email}">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
      </div>

      <div class="mb-3 text-center">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
      </div>

      <div class="mb-3 text-center">
        <label for="confirmPassword" class="form-label">Confirmation</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmation" th:field="*{confirmPassword}">
        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></p>
        <p th:if="${#fields.hasErrors('valid')}" th:errors="*{valid}" class="error"></p>
      </div>

      <div class="col-12 text-center mt-5 btn-submit">
        <button class="btn btn-primary" type="submit">Créer compte</button>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>


    </form>

  </div>

  <!-- Right bloc BankList -->
  <div class="right">

  </div>
</div>

<!-- End block FOOTER -->
<div th:insert="fragments/footer::footer"></div>


</body>
</html>
