<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>password-modify</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css.css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="../static/css/fragments/_nav.css" th:href="@{/css/fragments/_nav.css}">
  <link rel="stylesheet" href="../static/css/fragments/_footer.css" th:href="@{/css/fragments/_footer.css}">


</head>

<body>
<div class="bloc">
  <div th:insert="fragments/navbar::navbar"></div>
  <!-- Left bloc action  -->

  <div class="left-bloc">
    <form method="post" action="/update-password" class="form-bank" th:object="${passwordDTO}">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
      <h2 class="compte mb-4">Modifier mot de passe</h2>

      <div class="mb-3 text-center">
        <label for="currentPassword" class="form-label">Mot de passe actuel</label>
        <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}">
        <span th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" class="error"></span>
      </div>
      <div class="mb-3 text-center">
        <label for="newPassword" class="form-label">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}">
        <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error"></span>
      </div>
      <div class="mb-5 text-center">
        <label for="confirmNewPassword" class="form-label">Confirmation mot de passe</label>
        <input type="password" class="form-control" id="confirmNewPassword" th:field="*{confirmNewPassword}">
        <p th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="error"></p>
        <p th:if="${#fields.hasErrors('valid')}" th:errors="*{valid}" class="error"></p>
      </div>

      <div class="col-12 text-center mt-5 btn-submit">
        <button type="submit" class="btn btn-primary">Modifier</button>
      </div>
    </form>


  </div>

  <!-- Right bloc BankList -->
  <div class="right">

  </div>
</div>

<!-- End block FOOTER -->
<div th:insert="fragments/footer::footer"></div>



</body>
</html>
