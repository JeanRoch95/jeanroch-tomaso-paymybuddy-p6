<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Transfer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css.css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="../static/css/fragments/_nav.css" th:href="@{/css/fragments/_nav.css}">
  <link rel="stylesheet" href="../static/css/fragments/_footer.css" th:href="@{/css/fragments/_footer.css}">


</head>

<body>
<div class="bloc">
  <div th:insert="fragments/navbar::navbar"></div>
  <!-- Left bloc action  -->

  <div class="left-bloc">
    <form method="post" action="/profil-update" class="form-bank">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
      <h2 class="compte mb-4">Profil</h2>

      <div class="mb-3 text-center">
        <label for="firstname" class="form-label">Pr√©nom</label>
        <input type="text" class="form-control" id="firstname" name="firstName" th:value="${user.firstName}">
      </div>
      <div class="mb-3 text-center">
        <label for="lastname" class="form-label">Nom</label>
        <input type="text" class="form-control" id="lastname" name="lastName" th:value="${user.lastName}">
      </div>
      <div class="mb-5 text-center">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" th:value="${user.email}">
      </div>
      <div class="col-12 text-center mt-5 btn-submit">
        <button type="submit" class="btn btn-primary">Modifier</button>
      </div>
    </form>


  </div>

  <!-- Right bloc BankList -->
  <div class="right">

  </div>
</div>

<!-- End block FOOTER -->
<div th:insert="fragments/footer::footer"></div>



</body>
</html>
