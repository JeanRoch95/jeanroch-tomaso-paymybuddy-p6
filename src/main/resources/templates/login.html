<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css.css.css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="../static/css/fragments/nav.css.css" th:href="@{/css/fragments/_nav.css}">
</head>

<body>
<div class="bloc">

  <!-- Left block Login Form -->

  <div class="left-bloc">
    <form method="post" th:action="@{/login}" th:object="${loginForm}" class="form-bank">
      <div class="mb-3 text-center">
        <label for="email" class="form-label mb-3">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="Enter your email">
      </div>
      <div class="mb-3 text-center">
        <label for="password" class="form-label mb-3">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Enter your password">
      </div>
      <div class="col-12 text-center mt-5 btn-submit">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
      <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
      </div>
    </form>
  </div>

  <!-- Right block empty -->

  <div class="right"></div>
</div>

<!-- End block FOOTER -->

<div th:insert="fragments/footer::footer"></div>

</body>
</html>
